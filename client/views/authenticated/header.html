<template name="header">
    <div class="fixed">

    <nav class="top-bar" data-topbar role="navigation">

            <ul class="title-area">
                <li class="name">
                    <h1><a href="#">GameStart Festival 2015</a></h1>
                </li>
                <li class="toggle-topbar menu-icon"><a href="#"><span></span></a></li>
            </ul>


            <section class="top-bar-section">
                <ul class="right">
                    <li class="{{currentRoute}}"><a href="{{pathFor 'organization'}}">Organization</a></li>
                    <li class="{{currentRoute}}"><a href="{{pathFor 'create'}}">Create</a></li>
                    <li class="{{currentRoute}}"><a href="{{pathFor 'badges'}}">Give</a></li>
                    <li class="{{currentRoute}}"><a href="{{pathFor 'viewBadges'}}">View</a></li>
                </ul>
			</section>
		</nav>
    </div>


    {{#if currentUser}}
        {{#if userIdentity currentUser._id}}
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{userIdentity currentUser._id}} <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li class="logout"><a href="#">Logout</a></li>
                </ul>
            </li>
        {{else}}
            <li class="logout"><a href="#">Logout</a></li>
        {{/if}}
    {{/if}}
</template>
