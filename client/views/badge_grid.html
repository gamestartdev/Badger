<template name="badge_grid">
    <div id="badge_grid_container">
        {{#each badges}}
            {{> badge_icon }}
        {{/each}}
    </div>
</template>

<template name="badge_icon">
    {{#if badge_visible}}
        {{> badge_cell }}
    {{/if}}
</template>

<template name="badge_cell">
    <div class="badge_cell">
        <a class="badge_icon"  href="/badges/{{_id}}"><img src="{{image}}"/></a>
        <h4 class="badge_name">{{name}}</h4>
    </div>
</template>
