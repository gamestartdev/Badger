<template name="signInWithEmailModal">
    <button data-reveal-id="sign-in-with-email-modal">Create Account or Sign In</button>
    <div id="sign-in-with-email-modal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
        <form id="sign-in-with-email">

            <h2 id="modalTitle">Create New Account</h2>
            <a class="close-reveal-modal" aria-label="Close">&#215;</a>

            <div class="modal-body">
                <div class="form-group">
                    <label for="emailAddress">Email Address</label>
                    <input type="email" name="emailAddress" class="form-control" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary btn-create-account">Create Account</button>
                <button type="submit" class="btn btn-default btn-sign-in">Sign In</button>
            </div>
        </form>
    </div>
</template>
