<template name="organization">
    {{> create_organization }}
    {{> join_organization }}
</template>

<template name="create_organization">

    <button data-reveal-id="create-organization-modal">Create Organization</button>

    <div class="reveal-modal" data-reveal id="create-organization-modal" role="dialog"
         aria-labelledby="modal-title" aria-hidden="true">
        <a class="close-reveal-modal" aria-label="Close">&#215;</a>

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Create Organization</h4>
                </div>
                <form id="create-organization">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="organizationName">Name</label>
                            <input type="text" name="organizationName" class="form-control"
                                   placeholder="Organization Name">
                        </div>

                        <div class="form-group">
                            <label for="organizationEmailAddress">Admininistrator Email Address</label>
                            <input type="email" name="organizationEmailAddress" class="form-control"
                                   placeholder="Administrator Email">

                        </div>
                        <div class="form-group">
                            <label for="organizationURL">Website</label>
                            <input type="url" name="organizationURL" class="form-control"
                                   placeholder="Organization URL">
                        </div>
                        <div class="form-group">
                            <label for="organizationDescription">Description</label>
                            <input type="text" name="organizationDescription" class="form-control"
                                   placeholder="A breif description of the organization">
                        </div>

                        <div class="form-group">
                            <label for="organizationImage">Image</label>
                            <input type="text" name="organizationImage" class="form-control"
                                   placeholder="FIX ME: Needs to be image upload">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary btn-create-organization">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</template>

<template name="join_organization">
    {{#each organizations }}
        <div class="row">
            <div class="large-4 columns">{{ name }}</div>
            <div class="large-4 columns">{{ url }}</div>
            <div class="large-4 columns">
            {{#if hasUser}}
                <button class="btn-join expand">Leave</button>
            {{else}}
                <button class="btn-join expand">Join</button>
            {{/if}}
            </div>
        </div>
    {{/each}}
</template>
