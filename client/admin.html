<template name="admin">
  {{#if isIssuer}}
    {{> insert_organization}}
  {{/if}}
  {{> org_admin }}
  {{> admin_users}}
</template>

<template name="insert_organization">
    <a href="{{pathFor 'issuerOrganization'}}" class="button expand">New Organization</a>
</template>

<template name="org_admin">
  {{#each myOrganizations}}
      <div class="panel"  style="text-align: center">
          <h1>{{name}}</h1>
          {{>issuerOrganization}}
          <div class="row">
              <div class="small-12 columns">
                  <button class="createBadgeClass expand">Create New Badge</button>
              </div>
          </div>

        {{#each badgesForOrg}}
            <div class="row">
                <div class="small-4 columns">
                  <h4>{{name}}</h4><h6>x awarded</h6>
                </div>
                <div class="small-2 columns">
                    <img src="{{badge_image}}" width="50">
                </div>
                <div class="small-3 columns">
                    <button class="editBadge expand" style="background-color: red">Edit</button>
                </div>
            </div>
        {{/each}}

        {{#if isAdmin }}
            <div class="row">
                <div class="small-12 columns">
                  <button class="deleteOrg expand" style="background-color: red">Delete the ENTIRE Organization</button>
                </div>
            </div>
        {{/if}}
      </div>
  {{/each}}

</template>
