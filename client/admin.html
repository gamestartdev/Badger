<template name="admin">
  {{> create_organization}}
  {{> org_admin }}
  {{> user_admin}}
</template>

<template name="org_admin">
  {{#each myOrganizations}}
      <div class="panel"  style="text-align: center">
          <h1>{{name}}</h1>
          <div class="row">
              <div class="small-12 columns">
                  <button class="createBadge expand">Create New Badge</button>
              </div>
          </div>

        {{#each badgesForOrg}}
            <div class="row">
                <div class="small-4 columns">
                  <button class="awardBadge expand">Award!</button>
                </div>
                <div class="small-4 columns">
                  <h4>{{name}}</h4><h6>x awarded</h6>
                </div>
                <div class="small-3 columns">
                    <button class="removeBadge expand" style="background-color: red">Delete Badge</button>
                </div>
            </div>
        {{/each}}

        {{#if isInRole 'admin' }}
            <div class="row">
                <div class="small-12 columns">
                  <button class="deleteOrg expand" style="background-color: red">Delete the ENTIRE Organization</button>
                </div>
            </div>
        {{/if}}
      </div>
  {{/each}}

</template>

<template name="user_admin">
  {{#each users}}
      <div class="row userRow">
          <div class="small-6 columns">
            {{username}}
          </div>
          <div class="small-6 columns">
        </div>
      </div>

    {{#if userIsSelected}}
        <div class="panel">
          {{#if isAdmin }}
            <button class="toggleIssuerRole">{{#if isIssuer}}Revoke Issuer{{else}}Promote to Issuer{{/if}}</button>
          {{/if}}
          {{#each myOrganizations}}
            {{#if isInOrganization}}
                <button class="leave" style="background-color: red">Remove from {{name}}</button>
            {{else}}
                <button class="join" style="background-color: green">Add to {{name}}</button>
            {{/if}}
          {{/each}}
        </div>
    {{/if}}

  {{/each}}
</template>
