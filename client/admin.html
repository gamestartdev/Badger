<template name="admin">
  {{> user_admin}}
  {{> org_admin }}
</template>


<template name="user_admin">
  {{#each users}}
      <div class="row userRow">
          <div class="small-6 columns">
            {{username}}
          </div>
          <div class="small-6 columns">
        </div>
      </div>

    {{#if userIsSelected}}
        <div class="panel">
          <button class="toggleIssuerRole">{{#if isIssuer}}Revoke Issuer{{else}}Promote to Issuer{{/if}}</button>
          {{#each allOrganizations}}
            {{#if isInOrganization}}
                <button class="leave" style="background-color: red">{{name}}</button>
            {{else}}
                <button class="join" style="background-color: green">{{name}}</button>
            {{/if}}
          {{/each}}
        </div>
    {{/if}}

  {{/each}}
</template>

<template name="org_admin">
  <h1>Organization Admin</h1>
  {{#each organizations}}
    <div class="panel">
      <div class="row">
        {{name}}<button class="deleteOrg">Delete</button>
      </div>
        {{#each badgesForOrg}}
        <div class="row">
            {{name}}<button >Delete</button>
        </div>
        {{/each}}
    </div>

  {{/each}}
</template>
