<template name="admin">
  {{> org_admin }}

    {{#if isIssuer}}
        <a href="{{pathFor 'issuerOrganization'}}" class="button expand">Create New Organization</a>
    {{/if}}
  {{> admin_users}}
</template>

<template name="org_admin">
  {{#each myOrganizations}}
      <div class="panel"  style="text-align: center">
          <div class="small-9 columns">
              <h1>{{name}}</h1>
          </div>
          <div class="small-3 columns">
              <h1><a href="{{pathFor 'issuerOrganization'}}" class="button expand" style="background-color:green">Edit</a></h1>
          </div>
          <div class="row">
              <div class="small-12 columns">
                  <button class="createBadgeClass expand">Create New Badge</button>
              </div>
          </div>

        {{#each badgesForOrg}}
            <div class="row">
                <div class="small-4 columns">
                  <h4>{{name}}</h4><h6>x awarded</h6>
                </div>
                <div class="small-2 columns">
                    <img src="{{badge_image}}" width="50">
                </div>
                <div class="small-3 columns">
                    <button class="editBadge expand" style="background-color: red">Edit</button>
                </div>
            </div>
        {{/each}}
      </div>
  {{/each}}

</template>
