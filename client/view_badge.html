<template name="view_badge">
    <h5 style="text-align: center">Congrats on your badges! <a href="http://gamestartschool.org/classes" target="_blank">Sign up for a GameStart class to earn more!</a></h5>


    {{> push_badge}}
    {{#with badge}}
        <div class="row" style="text-align:center">
            <h1 class="badge_name">{{name}}</h1>
            <img align="middle" src="{{image}}"/>
            <p>{{description}}</p>
            <h6>{{criteria}}</h6>
            <h6>{{tags}}</h6>

            {{#with badge_organization}}
            <div class="panel">
                <h4>{{name}}</h4>
                <h6>{{url}}</h6>
                <h6>{{email}}</h6>
                <h6>{{description}}</h6>
            </div>
            {{/with}}
        </div>
    {{/with}}

    {{#if isIssuer badge}}
    <h5>Assign to many users by email:</h5>
    <div class="row">
        <div class="small-9 columns">
            <textarea class="manyUsers"></textarea>
        </div>
        <div class="small-3 columns">
            <button class="submitManyUsers expand">Assign</button>
        </div>
    </div>
    <label>Search Usernames:
        <input type="text" class="username-search">
    </label>

    {{#each isIssuer}}
        {{name}}
    {{/each}}

    {{#each users}}
        <div class="row">
            <div class="small-4 columns">{{ username }}</div>
            <div class="small-5 columns">
                <input type="text" value="" placeholder="Evidence...">
            </div>
            <div class="small-3 columns">
                <button type="submit" class="btn btn-grant-badge expand" style="background-color:{{#if hasBadge badge}}red{{else}}#008CBA{{/if}}">
                    {{#if hasBadge badge}}Revoke{{else}}Award{{/if}}
                </button>
            </div>
        </div>
    {{/each}}
    {{/if}}

</template>

<template name="push_badge">
    {{#if hasBadge}}
        <button class="pushToBackpack">Push to Mozilla!</button>
    {{/if}}
</template>
