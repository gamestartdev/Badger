<template name="viewBadge">
    <h5 style="text-align: center">Congrats on your badges! <a href="http://gamestartschool.org/classes"
                                                               target="_blank">Sign up for a GameStart class to earn
        more!</a></h5>

    {{> pushBadge}}
    {{#with badge}}
        <div class="row" style="text-align:center">
            <h1 class="badge_name">{{name}}</h1>
            <img align="middle" src="{{badge_image}}"/>
            <p>{{description}}</p>
            <h6>{{criteria}}</h6>
            <h6>{{tags}}</h6>
            {{#with badge_organization}}
                <div class="panel">
                    <h4>{{name}}</h4>
                    <h6>{{url}}</h6>
                    <h6>{{email}}</h6>
                    <h6>{{description}}</h6>
                </div>
            {{/with}}
        </div>
    {{/with}}

    {{#if isIssuer badge}}
        <div class="panel">
            <h5>Award Badge to many users by email:</h5>
            <div class="row">
                <form class="submitManyUsers">
                    <div class="small-9 columns">
                        <input type="text" name="evidence" value="" placeholder="Evidence...">
                        <textarea class="manyUsers"></textarea>
                    </div>
                    <div class="small-3 columns">
                        <input type="submit" value="Assign" class="button expand">
                    </div>
                </form>
            </div>
        </div>

        <div class="panel">
            <h5>Award Badge by Username:</h5>
            <input type="text" class="username-search" placeholder="Username...">
            {{#each users}}
                <div class="row">
                    {{>toggleBadgeAssertionForUser}}
                </div>
            {{/each}}
        </div>
    {{/if}}
</template>

<template name="toggleBadgeAssertionForUser">
    <form class="toggleBadgeAssertion">
        <div class="small-4 columns">{{ username }}</div>
        <div class="small-5 columns">
            <input type="text" name="evidence" value="" placeholder="Evidence...">
        </div>
        <div class="small-3 columns">
            <input type="submit" class="button expand"
                   value="{{#if userHasBadge badge}}Revoke{{else}}Award{{/if}}"
                   style="background-color:{{#if userHasBadge badge}}red{{else}}#008CBA{{/if}}">
        </div>
    </form>
</template>
