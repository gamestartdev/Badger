<template name="pushBadge">
  {{#with assertion}}
      <div class="row">
      <div class="small-6 columns">
        <button class="pushToBackpack">Push this Badge to my Backpack!</button>
      </div>
      <div class="small-6 columns">
        {{#if evidence}}
        <h4>View My Evidence</h4>
        <a href="{{evidence}}" target="_blank">{{evidence}}</a>
        {{else}}
        <h4>No Evidence Provided</h4>
        {{/if}}
      </div>
      </div>
  {{/with}}
</template>
