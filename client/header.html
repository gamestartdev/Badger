<template name="header">

    <nav class="top-bar" data-topbar role="navigation">
        <ul class="title-area">
            <li class="name"><h1><a href="/">{{header_text}}</a></h1></li>
            <li class="toggle-topbar menu-icon"><a href="#"><span></span></a></li>
        </ul>

        {{#with currentUser}}
        <section class="top-bar-section">
            <ul class="right">
                {{#if isIssuer}}
                    <li><a href="{{pathFor 'organization'}}" class="{{currentRoute 'organization'}} nav-button">Organization</a></li>
                    <li><a href="{{pathFor 'admin'}}" class="{{currentRoute 'admin'}} nav-button">Admin</a></li>
                {{/if}}

                {{#if hasOrganization }}
                    <li><a href="{{pathFor 'create'}}" class="{{currentRoute 'create'}} nav-button">Create</a></li>
                    <li><a href="{{pathFor 'award'}}" class="{{currentRoute 'award'}} nav-button">Award</a></li>
                {{/if}}

                <li class="logout"><a href="#">Logout</a></li>
            </ul>
        </section>
        {{/with}}
    </nav>

</template>
