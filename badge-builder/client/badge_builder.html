<template name="badge_builder">

    <form id="badge_builder">
        <div class="small-12 columns">

          <div class="row">
            {{> organization_selector }}
              <p class="warning">You must enter an organization</p>
          </div>

          <div class="row">
              <input type="text" id="badgename" placeholder="Badge Name">
              <p class="warning">You must enter a badge name</p>
          </div>

          <div class="row">
            <textarea id="badge-description">Badge Description...</textarea>
            <p class="warning">You must enter a badge description</p>
          </div>
            <div class="row">
                <img src="" id="output" width="300"><br>
                <input id="returnData" value="...">
            </div>
          <div class="row">
            <button class="useBadgeBuilder">Use Badge Designer</button>
          </div>
            <div class="row">
                {{#if useBadgeBuilder }}
                  {{> badgeDesigner }}
              {{else}}
                  {{> uploadImage }}
              {{/if}}
          </div>

        </div>
    </form>
</template>

<template name="uploadImage">
    <input type="file" id="cam" accept="image/*;capture=camera"><br>
    <button class="cameraSubmit">Create Badge</button>
</template>
