<template name="tomb">
    <div class="row">
        <div class="large-3 columns">
            {{#each spells}}
                <h5>
                    <a class="view-spell" href="{{pathFor 'tomb'}}">{{name}}</a>
                    <span class="remove-spell">- X -</span>
                </h5>
            {{/each}}
            <h5 class="button add-spell">New Spell</h5>
        </div>
        <div class="large-9 columns">
            {{>spell}}
        </div>
    </div>
</template>

<template name="spell">
    {{#with spell}}
        {{#each enchantments}}
            <button value="{{_id}}">{{name}}</button>
        {{/each}}
        <br>
        userId: {{ userId }}<br>
        enchantmentId: {{ enchantmentId }}<br>
        code: <textarea class="code-area">{{code}}</textarea>
    {{/with}}
</template>
